<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Pizza Maker</h1>
<main>

    <div id="pizza-container">
        <img id="pizza-base" src="images/pizza_bodem.png" alt="Pizzabodem">
        <img id="pizza-pepperoni" src="images/pizza_pepperoni.png" alt="Pepperoni Pizza">
    </div>

    <div class="button-container">
        <button class="btn yes-btn" onclick="addPepperoni(true)">Ja</button>
        <button class="btn no-btn" onclick="addPepperoni(false)">Nee</button>
    </div>
</main>
</body>
</html>
