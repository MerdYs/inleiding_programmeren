<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üçïPizza Makerüçï</h1>
    </header>
    
    <main>
        <section class="pizza">
            <h2>Uw Pizza</h2>
                <img id="bodem" src="images/pizza_bodem.png" alt="Pizza bodem">
                <img id="pepperoni" src="images/pepperoni.png" alt="Pepperoni op Pizza">
                <img id="kaas" src="images/kaas.png" alt="Kaas op Pizza">
                <img id="olijven" src="images/olijven.png" alt="Olijven op Pizza">
            </section>
            
            <section id="controlspep">
                <h2>Wilt u pepperoni op uw pizza?</h2>
                <div class="buttons">
                    <button id="yespep" class="btn yes">Ja</button>
                    <button id="nopep" class="btn no">Nee</button>
                </div>
            </section>

            <section id="controlskaas">
                <h2>Wilt u kaas op uw pizza?</h2>
                <div class="buttons">
                    <button id="yeskaas" class="btn yes">Ja</button>
                    <button id="nokaas" class="btn no">Nee</button>
                </div>
            </section>

            <section id="controlsoli">
                <h2>Wilt u olijven op uw pizza?</h2>
                <div class="buttons">
                    <button id="yesoli" class="btn yes">Ja</button>
                    <button id="nooli" class="btn no">Nee</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 alle rechten voorbehouden</p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
