<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>üçïPizza Makerüçï</h1>
    </header>

    <main>
        <section id="pizza">
                <img id="bodem" src="images/pizza_bodem.png" alt="Pizza bodem">
                <img id="pepperoni" src="images/pizza_pepperoni.png" alt="Pepperoni Pizza">
        </section>

        <section id="controls">
            <h2>Wilt u pepperoni op de pizza?</h2>
            <div class="buttons">
                <button id="yes" class="btn yes" aria-label="Voeg pepperoni toe">Ja</button>
                <button id="no" class="btn no" aria-label="Verwijder pepperoni">Nee</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 alle rechten voorbehouden</p>
    </footer>
</body>
</html>
